<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Cal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tính Cal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="login.html">Đăng Nhập/Đăng Ký</a></li>
                <li><a href="calculator.html">Tính Cal</a></li>
                <li><a href="about.html">Giới Thiệu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Nhập số lượng cal</h2>
        <form id="cal-form">
            <label for="calories">Số lượng cal:</label>
            <input type="number" id="calories" name="calories" required>
            <button type="submit">Tính</button>
        </form>
        <p id="result"></p>
    </main>
    <footer>
        <p>&copy; 2023 Trang web của chúng tôi</p>
    </footer>
    <script>
        document.getElementById('cal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const calories = document.getElementById('calories').value;
            const coins = calories * 0.1; // Giả sử 1 cal = 0.1 coin
            document.getElementById('result').textContent = `Bạn sẽ nhận được ${coins} coin.`;
        });
    </script>
</body>
</html>
